server:
  port: 8080

spring:
  main:
    lazy-initialization: true
  data:
    couchbase:
      repositories:
        type: auto
      auto-index: true
      bucket-name: bucket1

  couchbase:
    connection-string: couchbase://127.0.0.1
    username: user
    password: password
  rsocket:
    server:
      port: 7000
      transport: tcp

logging:
  level:
    root: info
    org.springframework.data.couchbase: trace